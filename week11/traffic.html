<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红绿灯</title>
  <style>
    .traffic {
      width: 100px;
      height:  100px;
      border-radius: 50px;
      margin: 20px;
      border: 1px solid black;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="traffic" id="green"></div>
  <div class="traffic" id="yellow"></div>
  <div class="traffic" id="red"></div>
</body>
<script>
  const red = document.getElementById("red");
  const yellow = document.getElementById("yellow");
  const green = document.getElementById("green");
  const lightMap = { red, yellow, green }

  function sleep(ms) {
    return new Promise(resolve => {
      setTimeout(resolve, ms * 1000);
    })
  }
  function light(color) {
    Object.keys(lightMap).forEach(light => {
      lightMap[light].style.backgroundColor = light === color ? color : '#ccc';
    });
  }
  (void async function() {
    while(true) {
      light('green');
      await sleep(10);
      light('yellow');
      await sleep(2);
      light('red');
      await sleep(5);
    }
  }())
</script>
</html>
